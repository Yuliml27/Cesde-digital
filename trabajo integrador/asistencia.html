  <h3>Registro de Asistencia</h3>

  <label for="semana">Semana actual:</label>
  <select id="semana">
    <option value="">Seleccionar semana</option>
  </select>

  <table>
    <thead>
      <tr>
        <th>#</th>
        <th>Nombre del Estudiante</th>
      </tr>
    </thead>
    <tbody id="tabla-asistencia">
      <!-- Estudiantes con asistencia -->
    </tbody>
  </table>

  <script>
    const estudiantes = [
      "Ana Torres", "Carlos P√©rez", "Luis G√≥mez", "Mar√≠a Rodr√≠guez", "Pedro S√°nchez",
      "Laura D√≠az", "Jorge Castillo", "Camila Herrera", "Diego Rivas", "Valentina Morales",
      "Sof√≠a Romero", "Fernando Ruiz", "Daniela Mendoza", "Jos√© Vargas", "Isabella Silva",
      "Samuel Castro", "Luc√≠a Ortega", "Andr√©s Molina", "Paula Navarro", "Mart√≠n Fuentes",
      "Elena Paredes", "H√©ctor Campos", "Manuela Su√°rez", "Iv√°n Cabrera", "Gabriela Le√≥n"
    ];

    const tablaAsistencia = document.getElementById("tabla-asistencia");
    const selectSemana = document.getElementById("semana");

    // Agregar opciones de semana al selector
    for (let i = 1; i <= 17; i++) {
      const option = document.createElement("option");
      option.value = i;
      option.textContent = `Semana ${i}`;
      selectSemana.appendChild(option);
    }

    // Generar cabecera de semanas + promedio
    const cabecera = document.querySelector("thead tr");
    for (let i = 1; i <= 17; i++) {
      const th = document.createElement("th");
      th.textContent = `Semana ${i}`;
      cabecera.appendChild(th);
    }
    const thPromedio = document.createElement("th");
    thPromedio.textContent = "Promedio de Asistencia";
    cabecera.appendChild(thPromedio);

    estudiantes.forEach((nombre, index) => {
      const tr = document.createElement("tr");
      let celdas = '';
      let suma = 0;
      let total = 0;

      for (let semana = 1; semana <= 17; semana++) {
        if (semana <= 15) {
          const asistencia = Math.random() > 0.2 ? '1' : '0';
          suma += asistencia === '1' ? 1 : 0;
          total++;
          celdas += `<td>${asistencia}</td>`;
        } else {
          celdas += `<td contenteditable="true"></td>`;
        }
      }

      const promedio = total > 0 ? ((suma / total) * 100).toFixed(1) + '%' : '';
      tr.innerHTML = `<td>${index + 1}</td><td>${nombre}</td>${celdas}<td>${promedio}</td>`;
      tablaAsistencia.appendChild(tr);
    });
  </script>
