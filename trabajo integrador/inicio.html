<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ingreso - Sistema</title>
  <link rel="stylesheet" href="estilo.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>
</head>
<body>

<header>
  <nav class="navbar">
    <img src="./img/Logo_Cesde.jpg" alt="Logo" class="logo">
    
  </nav>
</header>


  <!-- Formulario de ingreso -->
  <main class="login-container">
    <div class="login-box">
      <h2>Ingreso al Sistema</h2>

      <form action="portal.html" method="GET">
        <label for="usuario">Usuario</label>
        <input type="text" id="usuario" placeholder="Tu usuario" required />

        <label for="password">Contraseña</label>
        <input type="password" id="password" placeholder="Tu contraseña" required />

        <button type="submit">Ingresar</button>
      </form>

    </div>
  </main>

  <!-- Footer con redes sociales -->
  <footer>
    <p>Conéctate con nosotros</p>
    <div class="social-icons">
  <img src="./img/Footer.png" alt="" width="100%"> 
    </div>
  </footer>

</body>
</html>
